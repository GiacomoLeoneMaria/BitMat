name: Publish Python üêç distribution üì¶ to PyPI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        pip install torch
        pip install -r .requirements_action.txt

    - name: Check imports
      run: |
        # Esegui i test di importazione direttamente sui moduli del progetto
        python -c "from bitmat import BitLinear, convert_hf_model"

    - name: Bump version
      run: |
        bump2version patch --config-file .github/.bumpversion.cfg

    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*

    - name: Update version and tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag $(cat VERSION)
        git push --tags
